<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.5s;
        }
        .dark-mode {
            background-color: #1a202c;
            color: #cbd5e0;
        }
    </style>
</head>
<body class="bg-white text-black dark:bg-gray-800 dark:text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center">Curriculum Vitae</h1>
        <button id="mode-toggle" class="mt-4 px-4 py-2 rounded bg-blue-500 text-white">Toggle Dark Mode</button>
        <div id="cv-content" class="mt-6">
            <h2 class="text-2xl">Personal Information</h2>
            <p>Name: John Doe</p>
            <p>Email: johndoe@example.com</p>
            <!-- Add more personal information here -->
            <h2 class="text-2xl">Languages</h2>
            <p>French, English</p>
            <!-- Add more sections like Education, Experience, etc. -->
        </div>
        <button id="download-pdf" class="mt-4 px-4 py-2 rounded bg-green-500 text-white">Download as PDF</button>
    </div>
    <script>
        const toggleButton = document.getElementById('mode-toggle');
        const downloadButton = document.getElementById('download-pdf');
        let darkMode = false;

        toggleButton.addEventListener('click', () => {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
        });

        downloadButton.addEventListener('click', () => {
            const element = document.getElementById('cv-content');
            html2pdf(element);
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
